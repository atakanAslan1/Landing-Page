<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo" style="display: flex;">
                <img src="/github-mark-white.png" alt="logo">
            </div>
            <ul class="nav-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">About Me</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            
        </nav>
        <form action="" class="search-bar">
            <input class="search" type="text" placeholder="Search">
            <button type="submit">Search</button>
        </form>

    </header>
    <main class="main-section">
        <h1 style="display: grid;">
            <span class="code">Code</span>
            <span class="with">With</span>
            <span class="me">Me</span>
        </h1>
        <div class="main-div">
            <span><h3>We code together live on YouTube</h3></span>
            <a href="https://github.com/atakanAslan1"><img class="code-img" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExa29tdGxtamV3aDRiZXR3ZXFqaWhhaTBxNnlha3RsNHZjeGZqMHBqYyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/RbDKaczqWovIugyJmW/giphy.gif" style="animation: myAnim 2s ease 0s 1 normal forwards; " alt=""></a>
            <p class="join">Hit the gif and join me</p>
        </div>
        <p class="info">I'm not actually coding live on stream</p>
        
        
    </main>





   









    <script src="/app.js"></script>
</body>
</html>
